{% extends 'base.html' %}
{% load static %}

{% block tile %} Sign Up {% endblock %}

{% block content %} 
    <div class="container-fluid" style="display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('{% static 'images/sign-up.jpg' %}'); background-size: cover; background-position: center; opacity: 0.5; z-index: -1;"></div>

        <div class="row" >
            <div class="col-md-6 offset-md-3">
                 <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sign Up for Invite in Style</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
