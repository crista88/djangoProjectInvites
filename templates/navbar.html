<!-- Header -->
<header id="header" class="alt">
    <h1><a href="#">InviteInStyle</a></h1>
    <nav id="nav">
        <ul>
            <li class="special">
                <a href="#menu" class="menuToggle"><span>Menu</span></a>
                <div id="menu">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'howitworks' %}">How it works</a></li>
                        <li><a href="{% url 'models' %}">Models</a></li>
                        <li><a href="{% url 'create-user' %}">Sign Up</a></li>
                        <li><a href="{% url 'login' %}">Log In</a></li>
                        <li><a href="https://api.whatsapp.com/send?phone=40790319967" target="_blank">Whatsapp</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Logout {{ user.username }}</button>
        </form>

    {% else %}
        <div>
            <a href="{% url 'create-user' %}" class="btn btn-outline-secondary">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
        </div>
    {% endif %}
</header>
